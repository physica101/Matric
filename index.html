<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Device Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
	    
        header {
            background: #00796b;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

	h1 {
	    color: #09912b;
	    text-align: left;
	}

	hh1 {
	    color: #ffffff;
	    text-align: center;
	}

	p {
	    font-size: 14px;
	    line-height: 1.6;
	    color: #0a0a0a;
	}
	    
        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
		
		.column {
			 float: left;
			 width: 40%;
			 padding: 2px;
		}
		
		/* Clear floats after image containers */
		.row::after {
			  content: "";
			  clear: both;
			  display: table;
		}

		.imgcontainer {
		     position: relative;
		}

		.imgcontainer .imgcontent {
			  position: absolute; /* Position the background text */
			  bottom: 0; /* At the bottom. Use top:0 to append it to the top */
			  background: rgb(0, 0, 0); /* Fallback color */
			  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
			  color: #f1f1f1; /* Grey text */
			  width: 100%; /* Full width */
			  padding: 0px; /* Some padding */
		}
    </style>
</head>

<body>
    <header>
        <hh1>ChemLab  - Matric</hh1
    </header>
	
<div class="container">
<div class="content">
    <h1>Chemistry</h1>

<div class="row">        
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/organic_chem.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Organic Chem</p>
		  </div>
		</div> 
	</div>
	
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/acids_bases.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Acids and Bases</p>
		  </div>
		</div> 
	</div>
	
	
</div>

<div class="row">     
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/rxnrates.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Reaction Rate</p>
		  </div>
		</div> 
	</div>
   
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/lechatelier.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Le Chatelier</p>
		  </div>
		</div> 
	</div>
	
</div>

<div class="row">     
	
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/chemequilibrium.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Chem Equilibrium</p>
		  </div>
		</div> 
	</div>
	
	<div class="column">
		<div class="imgcontainer">
		  <img src="./images/electrolysis.jpg" alt="Notebook" style="width:100%;">
		  <div class="imgcontent">
			 <p>Electrochemistry</p>
		  </div>
		</div> 
	</div>
</div>


</div>
</div>
	
    <footer>
        <p>&copy; 2023 Android Devices. All rights reserved.</p>
    </footer>
</body>
</html>
