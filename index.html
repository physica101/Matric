<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Device Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #00796b;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Android Device Page</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Latest Android Devices</h2>
            <p>Explore the latest features and specifications of the newest Android devices available in the market.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Android Devices. All rights reserved.</p>
    </footer>
</body>
</html>
